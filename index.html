<body>

        <main class="flex-1 overflow-y-auto px-6 pb-24 scroll-smooth custom-scrollbar relative" id="main-scroll">

                <button type="submit" class="absolute right-2 top-2 bottom-2 px-6 bg-blue-400 hover:bg-blue-500 text-white rounded-[1.6rem] font-bold transition-transform active:scale-95 shadow-lg shadow-blue-200 text-sm">

        <div id="api-modal" class="absolute inset-0 bg-black/80 z-[100] flex items-center justify-center p-6 animate-fade-in">

                <input type="password" id="api-key-input" placeholder="Paste API Key here..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl mb-4 text-center font-bold text-slate-700 outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="app.submitApiKey()" class="w-full py-4 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-700 transition-colors shadow-lg">é–‹å§‹ä½¿ç”¨</button>
                <p class="text-[10px] text-slate-300 mt-4">Key åƒ…æš«å­˜æ–¼æ­¤é é¢ï¼Œé‡æ–°æ•´ç†éœ€é‡æ–°è¼¸å…¥</p>
            </div>
        </div>

        <div id="dialog-modal" class="absolute inset-0 bg-black/40 z-[90] flex items-center justify-center p-6 hidden">
            <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-sm p-6 border-4 border-white/50">
                <div class="flex flex-col items-center text-center gap-3 mb-5">
                    <div id="dialog-icon-container" class="w-14 h-14 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center">
                        <i id="dialog-icon" data-lucide="alert-circle" class="w-7 h-7"></i>

                    <h3 id="dialog-title" class="text-base font-bold text-slate-700">æ¨™é¡Œ</h3>
                </div>

                <div id="dialog-input-container" class="hidden mb-6">
                    <input type="text" id="dialog-input" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-400 text-slate-700 text-center outline-none font-bold" placeholder="è¼¸å…¥...">

                <div class="flex gap-3">
                    <button id="dialog-cancel" onclick="app.closeDialog()" class="flex-1 py-3 text-slate-400 hover:bg-slate-100 rounded-2xl font-bold transition-colors text-sm">å–æ¶ˆ</button>
                    <button id="dialog-confirm" class="flex-1 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl font-bold shadow-md transition-colors text-sm">ç¢ºèª</button>
                </div>
            </div>
        </div>

        <div id="loading-overlay" class="absolute inset-0 bg-white/80 z-[80] flex flex-col items-center justify-center hidden backdrop-blur-sm">
            <i data-lucide="loader-2" class="w-10 h-10 text-blue-500 animate-spin mb-4"></i>
            <p class="text-blue-500 font-bold animate-pulse">AI æ­£åœ¨æ€è€ƒä¸­...</p>
        </div>

    </div>

    <script>
        // --- Helper: Generate ID ---
        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- Initial Data ---
        const initialData = [
            {
                id: 'folder-1', type: 'folder', title: 'ä¾¿åˆ©å•†åº— ğŸª', isOpen: true,
                children: [
                    {
                        id: 'list-1', type: 'list', title: '7-ELEVEN',
                        groups: [],
                        items: [
                            {
                                id: 'item-1', name: 'å¾¡é£¯ç³°', price: 35, currency: 'TWD', note: 'é®ªé­šå£å‘³',
                                ingredients: 'ç™½ç±³ã€é®ªé­šã€æµ·è‹”', locations: ['7-ELEVEN'], links: [],
                                image: 'https://loremflickr.com/300/300/onigiri', checked: false, groupId: null
                            }
                        ]
                    }
                ]
            }
        ];

        // --- App Class ---
        class ShoppingApp {
            constructor() {
                this.apiKey = "";
                this.state = {
                    structure: [],
                    activeListId: null,
                    viewMode: 'list', // 'list' or 'grid'
                    sidebarTab: 'lists', // 'lists' or 'tools'
                    isSidebarOpen: false
                };
                
                // Load from LocalStorage
                const saved = localStorage.getItem('bluebuy_data');
                if (saved) {
                    this.state.structure = JSON.parse(saved);
                } else {
                    this.state.structure = initialData;
                }
                
                // Set initial active list if exists
                if (this.state.structure.length > 0) {
                    const firstList = this.findFirstList(this.state.structure);
                    if (firstList) this.state.activeListId = firstList.id;
                }

                // Render loop
                this.render();
            }

            // --- Core Logic ---

            save() {
                localStorage.setItem('bluebuy_data', JSON.stringify(this.state.structure));
                this.render();
            }

            findNode(nodes, id) {
                for (let node of nodes) {
                    if (node.id === id) return node;
                    if (node.children) {
                        const found = this.findNode(node.children, id);
                        if (found) return found;
                    }
                }
                return null;
            }

            findFirstList(nodes) {
                for (let node of nodes) {
                    if (node.type === 'list') return node;
                    if (node.children) {
                        const found = this.findFirstList(node.children);
                        if (found) return found;
                    }
                }
                return null;
            }

            // --- UI Actions ---

            submitApiKey() {
                const input = document.getElementById('api-key-input');
                if (input.value.trim().length > 0) {
                    this.apiKey = input.value.trim();
                    document.getElementById('api-modal').classList.add('hidden');
                } else {
                    alert("è«‹è¼¸å…¥ API Key");
                }
            }

            setTab(tab) {
                this.state.sidebarTab = tab;
                this.renderSidebar();
            }

            toggleSidebar(forceState) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                const isOpen = forceState !== undefined ? forceState : !this.state.isSidebarOpen;
                this.state.isSidebarOpen = isOpen;

                if (isOpen) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                    setTimeout(() => overlay.classList.remove('opacity-0'), 10);
                } else {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('opacity-0');
                    setTimeout(() => overlay.classList.add('hidden'), 300);
                }
            }

            selectList(id) {
                this.state.activeListId = id;
                this.toggleSidebar(false);
                this.render();
            }

            toggleFolder(id) {
                const node = this.findNode(this.state.structure, id);
                if (node && node.type === 'folder') {
                    node.isOpen = !node.isOpen;
                    this.save();
                }
            }

            toggleViewMode() {
                this.state.viewMode = this.state.viewMode === 'list' ? 'grid' : 'list';
                const icon = document.getElementById('view-mode-icon');
                icon.setAttribute('data-lucide', this.state.viewMode === 'list' ? 'layout-grid' : 'align-justify');
                this.render();
            }

            // --- Data Manipulation ---

            handleAddItem(e) {
                e.preventDefault();
                const input = document.getElementById('new-item-input');
                const name = input.value.trim();
                if (!name || !this.state.activeListId) return;

                const activeList = this.findNode(this.state.structure, this.state.activeListId);
                if (activeList) {
                    activeList.items.unshift({
                        id: generateId(),
                        name: name,
                        price: 0,
                        currency: 'TWD',
                        note: '',
                        ingredients: '',
                        locations: [],
                        checked: false,
                        groupId: null,
                        image: ''
                    });
                    this.save();
                    input.value = '';
                }
            }

            toggleCheck(itemId) {
                const activeList = this.findNode(this.state.structure, this.state.activeListId);
                if (activeList) {
                    const item = activeList.items.find(i => i.id === itemId);
                    if (item) {
                        item.checked = !item.checked;
                        this.save();
                    }
                }
            }

            deleteItem(itemId) {
                this.showConfirm('åˆªé™¤é …ç›®', 'ç¢ºå®šè¦åˆªé™¤é€™å€‹å•†å“å—ï¼Ÿ', () => {
                    const activeList = this.findNode(this.state.structure, this.state.activeListId);
                    if (activeList) {
                        activeList.items = activeList.items.filter(i => i.id !== itemId);
                        this.save();
                        this.closeDialog();
                    }
                });
            }

            addListOrFolder(type) {
                const title = type === 'folder' ? 'æ–°è³‡æ–™å¤¾' : 'æ–°æ¸…å–®';
                this.showPrompt(`æ–°å¢${title}`, `è«‹è¼¸å…¥${title}åç¨±`, (val) => {
                    if (!val) return;
                    const newItem = {
                        id: generateId(),
                        type: type,
                        title: val,
                        ...(type === 'folder' ? { isOpen: true, children: [] } : { items: [], groups: [] })
                    };
                    this.state.structure.push(newItem);
                    if(type === 'list') this.state.activeListId = newItem.id;
                    this.save();
                    this.closeDialog();
                });
            }
            
            deleteNode(id, e) {
                e.stopPropagation();
                this.showConfirm('åˆªé™¤', 'ç¢ºå®šè¦åˆªé™¤æ­¤é …ç›®å—ï¼Ÿ', () => {
                    const deleteRecursive = (nodes) => {
                        return nodes.filter(n => {
                            if (n.id === id) return false;
                            if (n.children) n.children = deleteRecursive(n.children);
                            return true;
                        });
                    };
                    this.state.structure = deleteRecursive(this.state.structure);
                    if(this.state.activeListId === id) this.state.activeListId = null;
                    this.save();
                    this.closeDialog();
                });
            }

            // --- AI Features ---

            async callGemini(prompt) {
                document.getElementById('loading-overlay').classList.remove('hidden');
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${this.apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                generationConfig: { responseMimeType: "application/json" }
                            })
                        }
                    );

                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("Empty response");

                    // Clean Code block if present
                    let cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const start = cleanText.indexOf('{');
                    const end = cleanText.lastIndexOf('}');
                    if (start !== -1 && end !== -1) cleanText = cleanText.substring(start, end + 1);

                    return JSON.parse(cleanText);
                } catch (error) {
                    console.error(error);
                    this.showAlert('AI Error', 'ç„¡æ³•é€£ç·šåˆ° Gemini APIï¼Œè«‹æª¢æŸ¥ Key æ˜¯å¦æ­£ç¢ºã€‚');
                    return null;
                } finally {
                    document.getElementById('loading-overlay').classList.add('hidden');
                }
            }

            async smartFill(itemId) {
                const activeList = this.findNode(this.state.structure, this.state.activeListId);
                const item = activeList.items.find(i => i.id === itemId);
                if (!item) return;

                const prompt = `
                    Item: "${item.name}".
                    Role: Shopping Assistant (Taiwan Context).
                    Return JSON: { 
                        "price": number (TWD estimate), 
                        "note": string (short tips in Traditional Chinese), 
                        "ingredients": string (ingredients/nutrition), 
                        "locations": ["Shop1", "Shop2"],
                        "image_keyword": "English keyword" 
                    }
                `;

                const result = await this.callGemini(prompt);
                if (result) {
                    item.price = result.price || item.price;
                    item.note = result.note || item.note;
                    item.ingredients = result.ingredients || item.ingredients;
                    item.locations = result.locations || item.locations;
                    item.image = `https://loremflickr.com/300/300/${encodeURIComponent(result.image_keyword || 'product')}?random=${Date.now()}`;
                    this.save();
                }
            }

            async askAdvisor() {
                this.showPrompt('è³¼ç‰©é¡§å•', 'ä½ æƒ³è²·ä»€éº¼ï¼Ÿ(ä¾‹å¦‚ï¼šå»é‡é¤è¦è²·ä»€éº¼ï¼Ÿ)', async (val) => {
                    if (!val) return;
                    this.closeDialog();
                    const prompt = `Role: Shopping Advisor. Query: "${val}". Return JSON: { "recommendations": [{ "name": "Name", "reason": "Why", "price": 100, "shops": ["Shop"], "image_keyword": "keyword" }] }`;
                    const result = await this.callGemini(prompt);
                    
                    if (result && result.recommendations) {
                        const activeList = this.findNode(this.state.structure, this.state.activeListId);
                        if (!activeList) {
                            this.showAlert('éŒ¯èª¤', 'è«‹å…ˆé¸æ“‡ä¸€å€‹æ¸…å–®');
                            return;
                        }
                        
                        result.recommendations.forEach(rec => {
                            activeList.items.unshift({
                                id: generateId(),
                                name: rec.name,
                                price: rec.price,
                                currency: 'TWD',
                                note: rec.reason,
                                ingredients: '',
                                locations: rec.shops,
                                image: `https://loremflickr.com/300/300/${encodeURIComponent(rec.image_keyword)}?random=${Date.now()}`,
                                checked: false,
                                groupId: null
                            });
                        });
                        this.save();
                        this.showAlert('å®Œæˆ', `å·²ç‚ºæ‚¨åŠ å…¥ ${result.recommendations.length} å€‹å»ºè­°é …ç›®ï¼`);
                    }
                });
            }

            // --- Rendering ---

            render() {
                this.renderSidebar();
                this.renderMainContent();
                lucide.createIcons();
            }

            renderSidebar() {
                const content = document.getElementById('sidebar-content');
                const btnTabLists = document.getElementById('tab-lists');
                const btnTabTools = document.getElementById('tab-tools');

                // Update Tab Styles
                if (this.state.sidebarTab === 'lists') {
                    btnTabLists.className = "flex-1 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2 bg-white text-blue-500 shadow-sm transition-all";
                    btnTabTools.className = "flex-1 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2 text-slate-400 hover:text-slate-600 transition-all";
                } else {
                    btnTabTools.className = "flex-1 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2 bg-white text-blue-500 shadow-sm transition-all";
                    btnTabLists.className = "flex-1 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2 text-slate-400 hover:text-slate-600 transition-all";
                }

                if (this.state.sidebarTab === 'tools') {
                    content.innerHTML = `
                        <div class="space-y-4 animate-fade-in">
                            <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">AI æ™ºæ…§å·¥å…·</div>
                            <button onclick="app.askAdvisor()" class="w-full flex flex-col items-center justify-center gap-3 bg-gradient-to-br from-blue-400 to-blue-500 text-white py-6 rounded-3xl shadow-lg active:scale-95 transition-transform">
                                <div class="bg-white/20 p-3 rounded-full"><i data-lucide="lightbulb" class="w-6 h-6 text-yellow-200"></i></div>
                                <span class="font-bold text-sm tracking-wide">è³¼ç‰©é¡§å•</span>
                            </button>
                        </div>
                    `;
                } else {
                    // Render Lists Tree
                    let html = `<div class="flex justify-between items-center mb-2 px-2">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">æˆ‘çš„æ¸…å–®</span>
                        <div class="flex gap-1">
                            <button onclick="app.addListOrFolder('folder')" class="p-1 text-blue-400 hover:bg-blue-50 rounded-full"><i data-lucide="folder-plus" class="w-4 h-4"></i></button>
                            <button onclick="app.addListOrFolder('list')" class="p-1 text-blue-400 hover:bg-blue-50 rounded-full"><i data-lucide="plus" class="w-4 h-4"></i></button>
                        </div>
                    </div>`;
                    
                    const renderNodes = (nodes, level = 0) => {
                        return nodes.map(node => {
                            const paddingLeft = level * 12 + 12;
                            if (node.type === 'folder') {
                                return `
                                    <div class="mb-1">
                                        <div onclick="app.toggleFolder('${node.id}')" class="flex items-center justify-between py-2 pr-2 cursor-pointer text-slate-600 hover:bg-slate-50 rounded-r-full transition-colors group" style="padding-left: ${paddingLeft}px">
                                            <div class="flex items-center gap-2 font-bold text-sm">
                                                <i data-lucide="${node.isOpen ? 'chevron-down' : 'chevron-right'}" class="w-4 h-4 text-blue-300"></i>
                                                <i data-lucide="folder" class="w-4 h-4 text-blue-400 fill-blue-50"></i>
                                                <span class="truncate">${node.title}</span>
                                            </div>
                                            <button onclick="app.deleteNode('${node.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 text-rose-300 hover:text-rose-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                                        </div>
                                        ${node.isOpen && node.children ? `<div class="border-l-2 border-dotted border-blue-100 ml-4">${renderNodes(node.children, level + 1)}</div>` : ''}
                                    </div>
                                `;
                            } else {
                                const isActive = this.state.activeListId === node.id;
                                return `
                                    <div onclick="app.selectList('${node.id}')" class="mb-1 py-2 pr-2 cursor-pointer rounded-r-full transition-all group flex justify-between items-center ${isActive ? 'bg-blue-100 text-blue-600' : 'text-slate-500 hover:bg-slate-50'}" style="padding-left: ${paddingLeft}px">

            // --- Dialog Helpers ---
            closeDialog() {
                const d = document.getElementById('dialog-modal');
                d.classList.add('hidden');
                d.querySelector('#dialog-confirm').onclick = null;
            }

            showAlert(title, msg) {
                const d = document.getElementById('dialog-modal');
                d.querySelector('#dialog-title').innerText = title;
                d.querySelector('#dialog-message').innerText = msg;
                d.querySelector('#dialog-input-container').classList.add('hidden');
                d.querySelector('#dialog-confirm').innerText = "OK";
                d.querySelector('#dialog-confirm').onclick = () => this.closeDialog();
                d.querySelector('#dialog-cancel').classList.add('hidden');
                d.classList.remove('hidden');
            }

            showConfirm(title, msg, onConfirm) {
                const d = document.getElementById('dialog-modal');
                d.querySelector('#dialog-title').innerText = title;
                d.querySelector('#dialog-message').innerText = msg;
                d.querySelector('#dialog-input-container').classList.add('hidden');
                d.querySelector('#dialog-confirm').innerText = "ç¢ºèª";
                d.querySelector('#dialog-confirm').onclick = onConfirm;
                d.querySelector('#dialog-cancel').classList.remove('hidden');
                d.classList.remove('hidden');
            }

            showPrompt(title, msg, onConfirm) {
                const d = document.getElementById('dialog-modal');
                const inp = d.querySelector('#dialog-input');
                d.querySelector('#dialog-title').innerText = title;
                d.querySelector('#dialog-message').innerText = msg;
                d.querySelector('#dialog-input-container').classList.remove('hidden');
                inp.value = '';
                d.querySelector('#dialog-confirm').innerText = "ç¢ºèª";
                d.querySelector('#dialog-confirm').onclick = () => onConfirm(inp.value);
                d.querySelector('#dialog-cancel').classList.remove('hidden');
                d.classList.remove('hidden');
                setTimeout(() => inp.focus(), 100);
            }
        }

        const app = new ShoppingApp();

    </script>
